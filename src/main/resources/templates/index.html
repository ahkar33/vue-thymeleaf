<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Css and Js Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div id="app">
        <div class="text-center mt-3 mb-3">
            <input v-model="userName" placeholder="name" required />
            <input v-model="userAddress" placeholder="address" required />
            <button @click="postUser" class="btn btn-primary btn-sm">Submit</button>
        </div>
        <div v-for="user in users" :key="user.userId" class="text-center">
            <p>Name - {{ user.userName }} </p>
            <p>Address - {{ user.userAddress }} </p>
            <button @click="openUpdate" class="btn btn-success me-2">
                Update
            </button>
            <div v-if="isOpen" class="text-center mt-3 mb-3">
                <input v-model="userName" placeholder="name" />
                <input v-model="userAddress" placeholder="address" />
                    <button @click="updateUser($event, user.userId)" class="btn btn-success">
                        Submit
                    </button>
            </div>
            <button @click="deleteUser($event, user.userId)" class="btn btn-danger ms-2">
                Delete
            </button>
            <hr>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>

</html>
