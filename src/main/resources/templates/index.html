<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Css and Js Test</title>
    <!-- datatable-css -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        type="text/css">
    <!-- custom-css -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="mt-5">
            <table class="d-flex aligns-items-center justify-content-center">
                <tr>
                    <td>
                        <input v-model="userName" placeholder="name" />
                    </td>
                    <td>
                        <input v-model="userAddress" placeholder="address" />
                    </td>
                    <td>
                        <button @click="postUser" class="btn btn-primary btn-sm" :class="{'btn-warning': isEdit}">
                            <span v-if="!isEdit">
                                Submit
                            </span>
                            <span v-else>
                                Update
                            </span>
                        </button>
                        <button v-if="isEdit" @click="cancelUpdate" class="btn btn-sm btn-secondary ms-1">
                            Cancel
                        </button>
                    </td>
                </tr>
            </table>
        </div>

        <div class="datatable">
            <table id="datatable" class="table table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(user, index) in users" :key="index">
                        <td>{{ user.userName }}</td>
                        <td>{{ user.userAddress }}</td>
                        <td>
                            <button @click="deleteUser($event, user.userId)" class="btn btn-danger ms-2">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                            <button @click="updateUser($event, index)" class="btn btn-warning ms-2">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- vue3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- bootstrap-js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- datatable-js -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.12.1/datatables.min.js"></script>
    <!-- custom-js -->
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>

</html>
